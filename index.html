<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="./style.css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .image-container img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .image-container img.show {
      opacity: 1;
      transform: scale(1);
    }

    .button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #ff6f61;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #e94e77;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      animation: confetti-fall 3s linear infinite;
      opacity: 0;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

 <div class="container">
  <h1>üéâ Happy Birthday Nafis üéâ</h1>
  <p>üéÇHappy birthday! May your life be filled with laughter, joy, and successüéÇ</p>

  <button class="button" onclick="celebrate()">üéäcelebrateüéä</button>

  <div class="image-container" id="imageContainer">
    <img src="./image/WhatsApp Image 2025-02-13 at 21.38.22_b6e4a4e1.jpg" alt="‡¶õ‡¶¨‡¶ø ‡ßß">
    <img src="./image/WhatsApp Image 2025-02-13 at 21.38.22_b6e4a4e1.jpg" alt="‡¶õ‡¶¨‡¶ø ‡ß®">
    <img src="./image/WhatsApp Image 2025-02-13 at 21.38.22_b6e4a4e1.jpg" alt="‡¶õ‡¶¨‡¶ø ‡ß©">
    <img src="./image/WhatsApp Image 2025-02-13 at 21.38.22_b6e4a4e1.jpg" alt="‡¶õ‡¶¨‡¶ø ‡ß™">
    <img src="./image/WhatsApp Image 2025-02-13 at 21.38.22_b6e4a4e1.jpg" alt="‡¶õ‡¶¨‡¶ø ‡ß´">
    <img src="./image/WhatsApp Image 2025-02-13 at 21.38.22_b6e4a4e1.jpg" alt="‡¶õ‡¶¨‡¶ø ‡ß¨">
  </div>
</div>
  <script>
    function celebrate() {
      // ‡¶õ‡¶¨‡¶ø ‡¶™‡ßç‡¶∞‡¶¶‡¶∞‡ßç‡¶∂‡¶®
      const images = document.querySelectorAll('#imageContainer img');
      images.forEach((img, index) => {
        setTimeout(() => {
          img.classList.add('show');
        }, index * 300);
      });

      // ‡¶ï‡¶®‡¶´‡ßá‡¶ü‡¶ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';
        confetti.style.backgroundColor = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
  </script>

  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
